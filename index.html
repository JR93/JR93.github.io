<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>郭锦荣的个人笔记</title>
  <meta name="keywords" content="郭锦荣,博客,笔记,前端,web,linux,js,css,html,node,koa,shell">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="郭锦荣的个人笔记，记录前端等技术学习积累过程中的笔记">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="_media/favicon.ico">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <style>
    .github-corner svg {
      color: #fff;
      fill: rgba(0, 0, 0, 0.3);
    }
    section.cover.has-mask .mask {
      background-color: #000;
      opacity: 0.5;
    }
    .anchor span {
      color: #fff;
      letter-spacing: 2px;
      font-weight: 700;
    }
    section.cover blockquote p {
      color: #fff;
      padding-bottom: 10px;
      letter-spacing: 2px;
    }
    section.cover .cover-main>p:last-child a:last-child {
      color: #fff;
      border-color: #fff;
      background: none;
    }
    section.cover .cover-main>p:last-child a:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
    .cover-main img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
    .app-name-link img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .cover-main h1 a {
      pointer-events: none;
    }
    .app-sub-sidebar > li:last-child:before {
      content: '';
    }
    nav.app-nav li ul {
      min-width: 100px;
    }
    .sidebar ul li {
      font-weight: 700;
      cursor: pointer;
    }
    .sidebar ul li.active {
      color: var(--theme-color,#42b983);
    }
    .sidebar ul li.active ul,
    .sidebar ul li.active li{
      color: #505d6b;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    var luckyNumber = Math.floor(Math.random() * 10);
    var coverpage = '_config/home/coverpage' + luckyNumber + '.md'
    window.$docsify = {
      repo: 'https://github.com/JR93/jr93.github.io',
      homepage: 'index.md',
      name: '郭锦荣的个人笔记',
      coverpage: coverpage,
      onlyCover: true,
      loadSidebar: '_config/sidebar.md',
      autoHeader: true,
      loadNavbar: '_config/navbar.md',
      mergeNavbar: true,
      notFoundPage: '_config/404.md',
      auto2top: true,
      maxLevel: 4,
      subMaxLevel: 3,
      logo: '_media/logo.jpg',
      search: {
        noData: {
          '/': '没有相关笔记~'
        },
        paths: 'auto',
        placeholder: {
          '/': '点击搜索...'
        }
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇'
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            var sidebarLiEls = document.querySelectorAll('.sidebar-nav li')
            sidebarLiEls.forEach(function (el) {
              el.addEventListener('click', function (e) {
                e.stopPropagation()
                clearActiveClass()
                el.classList.add('active')
                var targetEl = e.target.children[0] || e.target.nextElementSibling
                if (!targetEl) return
                if (targetEl.nodeName.toLowerCase() !== 'ul') return
                if (targetEl.style.display === 'none') {
                  targetEl.style.display = 'block'
                } else {
                  targetEl.style.display = 'none'
                }
              }, false)
            })
            function clearActiveClass() {
              sidebarLiEls.forEach(function (el) {
                if (el.classList.contains('active')) {
                  el.classList.remove('active')
                }
              })
            }
          })
        }
      ]
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: '524312895603f4fd39c9',
      clientSecret: 'dfc0e867e201d518595efd36d99c5f5bc8e07ce1',
      repo: 'jr93.github.io',
      owner: 'JR93',
      admin: ['JR93'],
      id: 'Notes',
      distractionFreeMode: true
    })
  </script>
</body>
</html>
